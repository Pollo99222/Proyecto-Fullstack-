<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div id="auth-container" class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card p-4 shadow">
            <h2 class="card-title text-center">Iniciar Sesión</h2>
            <form id="auth-form" class="mt-3">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Nombre de usuario" required>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Contraseña" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Iniciar Sesión</button>
            </form>
        </div>
    </div>

    <div id="task-container" class="container d-none">
        <div class="card shadow mt-5">
            <div class="card-header">
                <h2 class="card-title">Lista de Tareas</h2>
            </div>
            <div class="card-body">
                <form id="task-form" class="d-flex mb-3">
                    <input type="text" class="form-control me-2" id="task-input" placeholder="Nueva tarea" required>
                    <input type="text" class="form-control me-2" id="description-input" placeholder="Descripción" required>
                    <button type="submit" class="btn btn-success">Añadir tarea</button>
                </form>

                <h4>Tareas Pendientes</h4>
                <ul id="pending-tasks" class="list-group mb-3"></ul>

                <h4>Tareas Completadas</h4>
                <ul id="completed-tasks" class="list-group"></ul>

                <button id="logout-button" class="btn btn-danger mt-3">Cerrar Sesión</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
